<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScriptLA</title>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/normalize.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://use.fontawesome.com/0a10de4218.js"></script>
  </head>
  <body>
    <div id="cd-signup">
      <form class="cd-form">
        <div class="fb-signup"><a href="#">SIGNUP WITH FACEBOOK</a></div>

        <div class="linethru"><span class="linethru-text">Or signup with your email</span></div>

        <p class="fieldset">
          <input class="full-width has-padding has-border" id="signup-fname" type="fname" placeholder="First Name" />
        </p>

        <p class="fieldset">
          <input class="full-width has-padding has-border" id="signup-lname" type="lname" placeholder="Last Name" />
        </p>

        <p class="fieldset">
          <input class="full-width has-padding has-border" id="signup-email" type="email" placeholder="E-mail" />
        </p>

        <p class="fieldset">
          <input class="full-width has-padding has-border" id="signup-password" type="password" placeholder="Password"/>
        </p>

        <p class="fieldset">
          <input type="checkbox" id="accept-terms" checked>
          <label for="accept-terms">Sign me up for the weekly newsletter</label>
        </p>

        <p class="fieldset">
          <input class="full-width has-padding has-border" id="sign-in-login" type="submit" value="CREATE AN ACCOUNT"/>
        </p>

        <p class="fieldset">
          <div class="terms">By signing up, you agree to our <a href="#">TERMS OF USE</a> and <a href="#">PRIVACY POLICY</a></div>
        </p>

        <div class="line"></div>

        <p class="fieldset">
          <div class="account-login">Already have an account? <a class="register-login" href="#">Login</a></div>
        </p>
      </form>
    </div>
  </body>
</html>

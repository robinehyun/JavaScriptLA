<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScriptLA</title>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/normalize.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://use.fontawesome.com/0a10de4218.js"></script>
  </head>
  <body>
    <div id="cd-login">
      <form class="cd-form">
        <p class="fieldset">
          <input class="full-width has-padding has-border" id="sign-in-email" type="email" name="email" placeholder="E-mail">
        </p>

        <p class="fieldset">
          <input class="full-width has-padding has-border" id="sign-in-password" type="password" name="password" placeholder="Password"/>
        </p>

        <p class="fieldset">
          <input class="full-width has-padding has-border" id="sign-in-login" type="submit" value="Login"/>
        </p>

        <p class="fieldset">
          <input type="checkbox" id="remember-me">
          <label for="remember-me">Remember me</label>
        </p>
      </form>
        <p class="forgot-password-2"><a href="#">Forgot your password?</a></p>
    </div>
  </body>
</html>
